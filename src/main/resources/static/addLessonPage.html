<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Education System</title>
</head>
<body>
    <h1>Add Lesson page</h1>

    <form action="http://127.0.0.1:8080/lesson/add" method="GET">
        <label>Title: </label>
        <input name="title">
        <p/>
        <label>Teacher Id: </label>
        <input name="teacherId">
        <p/>
        <label>Class Day: </label>
        <input name="classDay">
        <p/>
        <label>Class Time: </label>
        <input name="classTime">
        <p/>
        <label>Exam Date: </label>
        <input name="examDate">
        <p/>
        <label>Exam Time: </label>
        <input name="examTime">
        <p/>
        <label>Lesson Id: </label>
        <input name="lessonId">
        <p/>
        <button>Add</button>
    </form>
</body>
</html>
