<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Education System</title>
</head>
<body>
    <h1>Register student page</h1>

    <form action="http://127.0.0.1:8080/student/register" method="GET">
        <label>First Name: </label>
        <input name="firstName">
        <p/>
        <label>Last Name: </label>
        <input name="lastName">
        <p/>
        <label>National Code: </label>
        <input name="nationalCode">
        <p/>
        <label>Student Id: </label>
        <input name="studentId">
        <p/>
        <button>Register</button>
    </form>
</body>
</html>
