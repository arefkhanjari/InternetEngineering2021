<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Education System</title>
</head>
<body>
    <h1>Set lesson mark page</h1>

    <form action="http://127.0.0.1:8080/lesson/setMark" method="GET">
        <label>Lesson Id: </label>
        <input name="lessonId">
        <p/>
        <label>Student Id: </label>
        <input name="studentId">
        <p/>
        <label>Mark: </label>
        <input name="mark">
        <p/>
        <button>Set</button>
    </form>
</body>
</html>
